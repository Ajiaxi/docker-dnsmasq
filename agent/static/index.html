<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.css">
		<link rel="stylesheet" href="app.css">
	</head>
	<body ng-app="dns" id="dns">
		<div class="left">
			<h2>dnsmasq</h2>
			<div>
			<button class="ui primary button">Save</button>
			</div>

			<div class="messages">
				<div id="err" class="ui negative message" style="display:none;">
					<div class="header" id="errmsg"></div>
				</div>
				<div id="success" class="ui positive message" style="display:none;">
					<div class="header">Updated</div>
				</div>
			</div>

		</div>
		<div class="right">
			<div id="editor"></div>
		</div>
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js" charset="utf8"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/snippets/ini.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/theme-github.js"></script>
			<script src="app.js"></script>
	</body>
</html>
